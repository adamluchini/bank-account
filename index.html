<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <form id="new-account">
      <div class="form-group">
        <label for="new-name">name</label>
        <input type="text" class="form-control" id="customer">
      </div>
      <div class="form-group">
        <label for="deposit">Deposit</label>
        <input type="number" class="form-control" id="startingDeposit">
      </div>

      <button type="submit" class="btn">Add</button>
      <ul id="customerResult"> hi
      </ul>
    </form>

      <div class="customerInfo">
        <form id="transaction">
          <div class="form-group">
            <label for="adjust-deposit">amount</label>
            <input type="number" min=0 class="form-control" id="amount">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="transactionType" value="withdraw" checked>
                Withdrawal
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="transactionType" value="deposit">
                Deposit
              </label>
            </div>
        <div id="fakeButton">
          FAKE BUTTON
        </div>
        </form>
      </div>
      <div id="currentBalance">
      </div>

    </div>
  </body>
</html>
